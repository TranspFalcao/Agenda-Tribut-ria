<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda Tributária - Transportadora Falcao Ltda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Agenda Tributária - Transportadora Falcao Ltda
    </header>
    <main>
        <button onclick="carregarDados()">Atualizar Dados</button>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Obrigação</th>
                    <th>Estado / Tipo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script>
        function carregarDados() {
            fetch('vencimentos_unificados.json')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabela tbody');
                    tbody.innerHTML = '';
                    data.forEach(item => {
                        const row = `<tr>
                            <td>${item.data}</td>
                            <td>${item.obrigacao}</td>
                            <td>${item.estado_tipo}</td>
                            <td>${item.descricao}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }
        carregarDados();
    </script>
</body>
</html>
